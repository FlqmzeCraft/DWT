<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discord Webhook Message Sender</h1>
    <input type="text" id="webhookUrl" placeholder="Enter Webhook URL" required>
    <textarea id="messageContent" placeholder="Enter your message..." rows="5"></textarea>
    <button onclick="sendMessage()">Send Message</button>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
